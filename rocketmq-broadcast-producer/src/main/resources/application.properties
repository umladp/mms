spring.application.name=rocketmq-example
server.port=28081
# configure the nameserver of rocketmq
spring.cloud.stream.rocketmq.binder.name-server=192.168.134.89:9876
# configure the output binding named output
spring.cloud.stream.bindings.output-out-0.destination=test-topic
spring.cloud.stream.bindings.output-out-0.content-type=application/json
# configure the input binding named input
spring.cloud.stream.bindings.input-in-0.destination=test-topic
spring.cloud.stream.bindings.input-in-0.content-type=application/json
spring.cloud.stream.bindings.input-in-0.group=test-group

spring.cloud.stream.function.definition=input;output